<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <title>Pokeapi</title>
  </head>
  <body>
    <div class="container">
      <img src="images/pokeapi_256.png" alt="pokeapi" />
      <div class="searchbox">
        <input
          type="text"
          id="search"
          name="search"
          placeholder=" Search a Pokemon 🔍"
        />
      </div>
      <ul class="pokemonCharacters">
        <li class="pokemon">
          <img src="images/pokeapi_256.png" alt="" />
          <a href="" id="hola">name</a>
        </li>
        <li class="pokemon">
          <img src="images/pokeapi_256.png" alt="" />
          <a href="#">name</a>
        </li>
        <li class="pokemon">
          <img src="images/pokeapi_256.png" alt="" />
          <a href="#">name</a>
        </li>
        <li class="pokemon">
          <img src="images/pokeapi_256.png" alt="" />
          <a href="" id="hola">name</a>
        </li>
        <li class="pokemon">
          <img src="images/pokeapi_256.png" alt="" />
          <a href="#">name</a>
        </li>
        <li class="pokemon">
          <img src="images/pokeapi_256.png" alt="" />
          <a href="#">name</a>
        </li>
      </ul>
      <button class="paginationBtn">
        <img class="arrow" src="images/left.png" alt="left" />
      </button>
      <button class="paginationBtn">
        <img class="arrow" src="images/right.png" alt="right" />
      </button>
    </div>

    <div class="modalPokemon">
      <div class="modalContent">
        <p class="prop">Life</p>
        <p class="value">100</p>
        <p class="prop">Habilities</p>
        <p class="value">Punch</p>
        <p class="prop">Experience</p>
        <p class="value">64</p>
        <p class="prop">Life</p>
        <p class="value">100</p>
        <p class="prop">Habilities</p>
        <p class="value">Punch</p>
        <p class="prop">Experience</p>
        <p class="value">64</p>
        <span class="closeModal">X</span>
      </div>
    </div>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
